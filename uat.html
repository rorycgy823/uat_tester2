<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAT Document Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .uat-container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .uat-header {
            background: #4a4a8a;
            color: white;
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            margin-top: 20px;
        }
        .uat-header h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .uat-form {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }
        .uat-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            resize: vertical;
            margin-bottom: 15px;
            height: 100px;
        }
        .uat-result {
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            border-radius: 5px;
        }
        .uat-result h3 {
            margin-top: 0;
            color: #28a745;
        }
        .error {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
            color: #721c24;
        }
        .error h3 {
            color: #721c24;
        }
        .loading {
            color: #007bff;
            font-style: italic;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Re-use the existing sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Navigation</h3>
            </div>
            <div class="session-list">
                <a href="/" class="session-item">
                    &larr; Back to Chat
                </a>
                <a href="/uat_generator" class="session-item active">
                    UAT Generator
                </a>
                <!-- Future links for managing documents/index can go here -->
            </div>
        </div>

        <!-- Main UAT Content Area -->
        <div class="chat-container">
            <div class="uat-container">
                <div class="uat-header">
                    <h2>UAT Document Generator</h2>
                </div>
                <div class="uat-form">
                    <p>Describe the UAT document you want to generate:</p>
                    <form action="/generate_uat" method="post" id="uat-form">
                        <textarea name="query" placeholder="E.g., Generate a UAT test case for user story: As a user, I want to reset my password.">{{ query }}</textarea>
                        <br>
                        <input type="submit" value="Generate UAT" id="generate-button">
                    </form>
                </div>

                {% if result %}
                <div class="uat-result {% if 'Error' in result %}error{% endif %}">
                    <h3>Generated UAT Document:</h3>
                    <p>{{ result }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        // Simple script to disable button and show loading text
        document.getElementById('uat-form').addEventListener('submit', function() {
            const button = document.getElementById('generate-button');
            button.disabled = true;
            button.value = "Generating...";
            
            // If there was a previous result, show it as loading
            const resultDiv = document.querySelector('.uat-result');
            if (resultDiv) {
                resultDiv.classList.add('loading');
                resultDiv.innerHTML = '<h3>Generating UAT Document...</h3><p>Please wait, this may take a few moments.</p>';
            }
        });
    </script>
</body>
</html>
